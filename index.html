<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Francisco Valenzuela | Conecta conmigo</title>

  <!-- Fuente y Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f0f2f5, #dfe6e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-image: url('https://avatars.githubusercontent.com/u/your-github-id'); /* Reemplaza por tu avatar real */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    .redes {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .redes a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      transition: transform 0.2s ease;
    }

    .redes a:hover {
      transform: scale(1.05);
    }

    .twitter { background-color: #1da1f2; }
    .linkedin { background-color: #0077b5; }
    .instagram { background-color: #e1306c; }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Francisco Valenzuela</h1>
    <p>Programador | Tecnolog√≠a | NFC LinkCard</p>

    <div class="redes">
      <a href="https://x.com/FranciscoVlza8" class="twitter" target="_blank">
        <i class="fab fa-x-twitter"></i> Twitter
      </a>
      <a href="https://www.linkedin.com/in/francisco-valenzuela-0bb141315/" class="linkedin" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://www.instagram.com/jesusfrancisco.1/" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>

    <footer>&copy; 2025 Francisco Valenzuela</footer>
  </div>
</body>
</html>
