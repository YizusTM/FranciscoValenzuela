<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Francisco Valenzuela | Conecta conmigo</title>

  <!-- Fuente y Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://i.imgur.com/vOUoMyF.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    /* Capa de oscurecimiento */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .avatar {
      width: 110px;
      height: 110px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-image: url('https://imgur.com/a/LdUHx2C'); /* <-- Aquí tu avatar real */
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 0 4px rgba(255,255,255,0.4);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      color: #e0e0e0;
      margin-bottom: 25px;
      font-weight: 300;
    }

    .redes {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .redes a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      transition: transform 0.25s ease;
    }

    .redes a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .twitter { background-color: #1da1f2; }
    .linkedin { background-color: #0077b5; }
    .instagram { background-color: #e1306c; }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>Francisco Valenzuela</h1>
    <p>Programador | Tecnología</p>

    <div class="redes">
      <a href="https://x.com/FranciscoVlza8" class="twitter" target="_blank">
        <i class="fab fa-x-twitter"></i> Twitter
      </a>
      <a href="https://www.linkedin.com/in/francisco-valenzuela-0bb141315/" class="linkedin" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://www.instagram.com/jesusfrancisco.1/" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>

    <footer>&copy; 2025 Francisco Valenzuela</footer>
  </div>
</body>
</html>
